# Example of the Folder template usage.
#
# Replace the following placeholders with valid values:
#   <FIXME:org-id>: the organization id the folder will be created under
#   <FIXME:folder-id>: the folder id the folder will be created under
#

imports:
- path: templates/folder/folder.py
  name: folder.py

resources:
- name: my-folder
  type: folder.py
  properties:
    folders:
      - name: org-folder
        orgId: organizations/<FIXME:org-id-example:111222333444>
        displayName: Folder under Organization
      - name: folder-folder
        folderId: folders/<FIXME:folder-id-example:1234567890>
        displayName: Folder under Folder
