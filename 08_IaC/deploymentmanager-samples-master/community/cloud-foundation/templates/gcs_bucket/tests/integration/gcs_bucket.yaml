# Test of the Cloud Storage bucket template.
#
# Variables (declared in the gcs_bucket.bats file):
#   RAND: a random string used by the testing suite
#   BUCKET_NAME: a globally unique Cloud Storage bucket name
#   ROLE: a role to be assigned to member(s); e.g., roles/storage.objectViewer
#   SA_FQDN: a ServiceAccount FQDN serviceAccount:<sa_account>

imports:
  - path: templates/gcs_bucket/gcs_bucket.py
    name: gcs_bucket.py

resources:
  - name: ${BUCKET_NAME}
    type: gcs_bucket.py
    properties:
      name: ${BUCKET_NAME}
      location: us-east1
      versioning:
        enabled: True
      bindings:
        - role: ${ROLE}
          members:
            - ${SA_FQDN}
      lifecycle:
        rule:
          - action:
              type: ${LIFECYCLE_ACTION_TYPE}
              storageClass: ${LIFECYCLE_STORAGE_CLASS}
            condition:
              age: ${LIFECYCLE_AGE_DAYS}
              createdBefore: ${LIFECYCLE_OBJ_CREATED_BEFORE}
              isLive: false
              matchesStorageClass:
                - REGIONAL
                - STANDARD
                - COLDLINE
              numNewerVersions: ${LIFECYCLE_NUM_NEWERVERSION}
